name: README checker

on:
  pull_request:
    branches:
      - main
    paths:
      - 'projects/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
      - name: Check for README.md files
        run: |
          bash ./.github/scripts/check_readme.sh
