metadata:
  name: hdl-library-axi_ad7606x-2023_R2
  title: AXI AD7606x HDL IP core 2023_R2
  description: >
    The AXI AD7606x IP core can be used to interface the AD7606B, AD7606C-16 and AD7606C-18
    devices using an FPGA. The core supports the parallel data interface of the device,
    and has a simple FIFO interface for the DMAC. More about the generic framework
    interfacing ADCs, that contains the up_adc_channel and up_adc_common modules,
    can be read in axi_adc.
