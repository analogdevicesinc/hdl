metadata:
  name: hdl-project-cn0585-zed-2023_R2
  title: CN0585 HDL project 2023_R2
  description: >
    The EVAL-CN0585-FMCZ Low Latency Development Kit (LLDK) board is a development
    board consisting of 4 x 16-bit ADC channels and 4 x 16-bit DAC channels that are
    interfaced with an FPGA through the FMC Low Pin Count (LPC) Connector. Current
    revision of EVAL-CN0585-FMCZ is Rev B. EVAL-CN0585-FMCZ, EVAL-CN0585-FMCZ and

    - ZedBoard are connected together to build a development system setup.

    It targets the AMD Xilinx ZED.
