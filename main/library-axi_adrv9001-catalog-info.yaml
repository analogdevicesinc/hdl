apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-library-axi_adrv9001
  title: AXI ADRV9001 HDL IP core
  description: >
    The AXI ADRV9001 IP Core can be used to interface the ADRV9001 family, meaning:

    - ADRV9002

    - ADRV9003

    - ADRV9004

    - ADRV9005

    - ADRV9006

    This documentation only covers the IP core and requires that one must be familiar
    with the device for a complete and better understanding.

    More about the generic framework interfacing ADCs that contains the up_adc_channel
    and up_adc_common modules can be read in axi_adc. Regarding the DAC, more information
    related to its generic framework can be found at axi_dac.
  version: main
  classification: software
  license:
  - ADI BSD License
  annotations:
    backstage.io/source-location: url:https://github.com/analogdevicesinc/hdl/tree/main/library/axi_adrv9001
  tags:
