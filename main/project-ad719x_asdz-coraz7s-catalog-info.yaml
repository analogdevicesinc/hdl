metadata:
  name: hdl-project-ad719x_asdz-coraz7s
  title: AD719X-ASDZ HDL project
  description: >
    The AD719x-ASDZ HDL project supports the EVAL-AD719xASDZ family, comprised of
    EVAL-AD7190ASDZ, EVAL-AD7193ASDZ, EVAL-AD7195ASDZ, as well as the EVAL-AD4131-8,
    EVAL-AD4130-8 and EVAL-AD4129-8.

    Each evaluation kit features its own chip, the AD7190, AD7193, AD7195, AD4131-4,
    AD4131-8, AD4130-4, AD4129-4 and AD4129-8 respectively - 4.8 kHz ultralow noise
    sigma-delta ADC, each with its own particularities.

    The on-chip low noise gain stage means that signals of small amplitude can interface
    directly to the ADC. The internal clock option provides a compact solution for
    low BW requirements.

    It targets the AMD Xilinx CORAZ7S.
