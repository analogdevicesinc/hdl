  name: hdl-project-ad35xxr_evb-zed
  title: AD35XXR-EVB HDL project
  description: >
    The EVAL-AD3542R is an evaluation board for the AD3542R, a dual-channel, 16-bit
    fast precision digital-to-analog converter (DAC). The same eval board can be used
    to evaluate the AD3541R, the single channel part.

    The EVAL-AD3552R is an evaluation board for the AD3552R, a dual-channel, 16-bit
    fast precision digital-to-analog converter (DAC). The same eval board can be used
    to evaluate the AD3551R, the single channel part. Each channel of the AD3552R
    is equipped with a different transimpedance amplifier: Channel 0 has a fast amplifier
    that achieves the optimal dynamic performance and Channel 1 has a precision amplifier
    that guarantees the optimal DC precision over temperature.

    The boards allow testing all the output ranges of the DAC, waveform generation,
    power supply and reference options.

    It targets the AMD Xilinx ZED.
