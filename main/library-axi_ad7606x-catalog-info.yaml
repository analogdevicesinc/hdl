apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-library-axi_ad7606x
  title: AXI AD7606x HDL IP core
  description: >
    The AXI AD7606x IP core can be used to interface the AD7606B, AD7606C-16, AD7606C-18,
    AD7605-4, AD7606, AD7606-6, AD7606-4, AD7607, AD7608 and AD7609 devices using
    an FPGA.

    The core supports the parallel data interface of the device, and has a simple
    FIFO interface for the DMAC. More about the generic framework interfacing ADCs,
    that contains the up_adc_channel and up_adc_common modules, can be read in axi_adc.
