  title: UTIL_SIGMA_DELTA_SPI HDL IP core
  description: >
    ADCs from the :adi:ADI <> Sigma-Delta converter family use a low-level communication
    protocol that multiplexes the SPI bus MISO signal and the data ready interrupt
    signal over the same physical wire (DOUT/RDY).

    The Sigma-Delta SPI Util peripheral can be used to de-multiplex these signals
    inside a FPGA.
