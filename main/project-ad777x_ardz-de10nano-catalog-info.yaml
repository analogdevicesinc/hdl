metadata:
  name: hdl-project-ad777x_ardz-de10nano
  title: AD777X-ARDZ HDL project
  description: >
    The EVAL-AD7770-ARDZ / EVAL-AD7771-ARDZ / EVAL-AD7779-ARDZ evaluation kit features
    the AD7770, AD7771, and AD7779 24-bit, analog-to-digital converters (ADCs).

    The AD777x is an 8-channel, simultaneous sampling analog-to-digital converter
    (ADC). Eight full Σ-Δ ADCs are on-chip. The AD777x provides an ultralow input
    current to allow direct sensor connection. Each input channel has a programmable
    gain stage allowing gains of 1, 2, 4, and 8 to map lower amplitude sensor outputs
    into the full-scale ADC input range, maximizing the dynamic range of the signal
    chain.

    It targets the Intel Altera DE10NANO.
