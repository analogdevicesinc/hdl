apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-project-dac_fmc_ebz-zcu102
  title: DAC_FMC_EBZ_ZCU102 HDL project
  description: >
    The DAC-FMC-EBZ HDL project is a wrapper for many DAC-based evaluation boards,
    all having similar interfaces, which are listed below. Each evaluation board has
    its particularities, which are supported in this design and can be selected by
    changing some parameters before building the project.

    It targets the AMD Xilinx ZCU102.
  version: main
  classification: software
  license:
  - ADI BSD License
  annotations:
    backstage.io/source-location: url:https://github.com/analogdevicesinc/hdl/tree/main/projects/dac_fmc_ebz/zcu102
  tags:
  - hdl
  - project
  - reference-design
  - zcu102
  links:
  - url: https://analogdevicesinc.github.io/hdl/projects/dac_fmc_ebz/index.html
    title: Documentation
    icon: web
spec:
  owner: group:default/hdl-sw-team
  type: source
  lifecycle: sustain
