apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-project-dac_fmc_ebz-a10soc
  title: DAC_FMC_EBZ_A10SOC HDL project
  description: >
    The DAC-FMC-EBZ HDL project is a wrapper for many DAC-based evaluation boards,
    all having similar interfaces, which are listed below. Each evaluation board has
    its particularities, which are supported in this design and can be selected by
    changing some parameters before building the project.

    It targets the Intel Altera A10SOC.
  version: main
  classification: software
  license:
  - ADI BSD License
  annotations:
    backstage.io/source-location: url:https://github.com/analogdevicesinc/hdl/tree/main/projects/dac_fmc_ebz/a10soc
  tags:
  - a10soc
  - hdl
  - project
  - reference-design
  links:
  - url: https://analogdevicesinc.github.io/hdl/projects/dac_fmc_ebz/index.html
    title: Documentation
    icon: web
spec:
  owner: group:default/hdl-sw-team
  type: source
  lifecycle: sustain
