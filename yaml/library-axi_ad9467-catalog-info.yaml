apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-library-axi_ad9467
  title: AXI AD9467 HDL IP core
  description: >
    The AXI AD9467 IP core can be used to interface the AD9467 ADC. An AXI Memory
    Map interface is used for configuration. The data is output using a FIFO interface.

    More about the generic framework interfacing ADCs can be read in axi_adc.
  version: main
  classification: software
  license:
  - ADI BSD License
  annotations:
    backstage.io/source-location: url:https://github.com/analogdevicesinc/hdl/tree/main/library/axi_ad9467
  tags:
  - ad9467
  - hdl
  - ip-core
  - library
  links:
  - url: https://analogdevicesinc.github.io/hdl/library/axi_ad9467/index.html
    title: Documentation
    icon: web
spec:
  owner: group:default/hdl-sw-team
  type: source
  lifecycle: sustain
