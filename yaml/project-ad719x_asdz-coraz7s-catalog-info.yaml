  title: AD719X_ASDZ_CORAZ7S HDL project 2023_R2
  description: >
    The AD719x family uses a low noise, higher speed, high precision ADC. They can
    be used in a wide range of applications where the input signals can vary from
    the milli-volt to volt level. The parts also operate with a wide range of output
    data rates while still maintaining excellent noise performance over the complete
    rate of output data ranges.

    It targets the AMD Xilinx CORAZ7S.
