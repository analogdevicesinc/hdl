apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-project-jupiter_sdr
  title: JUPITER-SDR HDL Project
  description: >
    This design allows controlling, receiving and transmitting sample stream from/to
    an ADRV9002 device through two independent source-synchronous interfaces. Supports
    both CMOS and LVDS interface, but not at the same time. The selection of the I/O
    standard must be done by setting a parameter before building the project.

    The design supports SDR or DDR modes in CMOS mode with 1 or 4 lanes, and in LVDS
    mode with 1 or 2 lanes. This is runtime configurable. The complete list of supported
    modes can be consulted in the axi_adrv9001 Interface Core documentation.
  version: main
  classification: software
  license:
  - ADI BSD License
  annotations:
    backstage.io/source-location: url:https://github.com/analogdevicesinc/hdl/tree/main/projects/jupiter_sdr
  tags:
  - adrv9002
  - hdl
  - project
  - reference-design
  links:
  - url: https://analogdevicesinc.github.io/hdl/projects/jupiter_sdr/index.html
    title: Documentation
    icon: web
spec:
  owner: group:default/hdl-sw-team
  type: source
  lifecycle: sustain
