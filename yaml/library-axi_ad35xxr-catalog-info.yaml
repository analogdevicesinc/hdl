apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: hdl-library-axi_ad35xxr
  title: AXI AD35XXR HDL IP core
  description: >
    :path: library/axi_ad35xxr

    The AXI AD35XXR IP core can be used to interface the AD3541R, AD3542R, AD3551R,
    and AD3552R. AD3552R is a low drift, dual channel, ultra-fast, 16-bit accuracy,
    current output digital-to-analog converter (DAC) that can be configured in multiple
    voltage span ranges, the AD3551R is the single channel part. AD3542R is is a low
    drift, dual channel, ultra-fast, 12-/16-bit accuracy, voltage output digital-to-analog
    converter (DAC) that can be configured in multiple voltage span ranges, the AD3541R
    is the single channel part.
